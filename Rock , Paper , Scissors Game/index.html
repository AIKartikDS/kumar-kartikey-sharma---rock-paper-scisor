<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

<div id="game-container">
    <div id="user-choice" class="choice-container">
        <h2>Your Choice</h2>
        <div id="user-rock" class="choice">Rock</div>
        <div id="user-paper" class="choice">Paper</div>
        <div id="user-scissors" class="choice">Scissors</div>
    </div>
    <div id="result">Make your choice...</div>
    <div id="computer-choice" class="choice-container">
        <h2>Computer's Choice</h2>
        <div id="computer-rock" class="choice">Rock</div>
        <div id="computer-paper" class="choice">Paper</div>
        <div id="computer-scissors" class="choice">Scissors</div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
